<font color="LEVEL">安塔拉斯意志</font>是安塔拉斯嵌入他的高級指揮部下的指揮石。有了這塊石頭，安塔拉斯就有能力控制這些生物執行他的命令。它是製造安塔拉斯血晶所需的成分。<br>
