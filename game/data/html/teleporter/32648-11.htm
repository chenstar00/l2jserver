<html><body>新聞線人:<br>
如果您的等級未達到 <font color="LEVEL">83 級以上，則不應造訪 Innadril 的蘆葦田</font>!<br>
各方面都非常複雜。例如，一群屬於克羅克派系的穆克羅克人不知從哪裡冒出來，佔領了蘆葦田；一位名叫 Helvetica 博士的奇怪矮人威脅要消滅蘆葦田；火把被點燃，神之力正在南邊的蘆葦地聚集，以恢復蘆葦地古老的低語和寧靜.<br>
而且，穆克魯基亞人也很強！他們對魔法的抵抗力似乎稍微弱一些...<br>
還有人因為喝了自己很少掉落的可疑藥而有過類似被鬼附身的奇怪經歷...!<br>
無論如何，前往沉默之地會見那位魅力非凡的赫爾維蒂卡博士，前往密語之地會見正在表演自然回歸運動的精靈!<br>
